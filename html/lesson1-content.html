<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/lesson1.css">
  <title>お問い合わせ - プロアカ</title>
</head>
<body>
  <div class="contact-form">
    <h3 class="section-title">お問い合わせ</h3>
    <p>アドレス(必須)</p>
    <input type="text" placeholder="メールアドレス入力">
    <p>お問い合わせ内容(必須)</p>
    <textarea name="" id="" placeholder="お問い合わせ内容入力"></textarea>
    <p>※必須項目は必ずご入力ください</p>
    <input type="submit" class="contact-submit" value="送信">
  </div>
</body>
</html>
